<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
1. 구구단 작성하기(2~9)<br>
<script>
	for(var i=2; i<=9; i++){
		document.write("<h3>"+i+"단 </h3>");
		for(var k=1; k<=9; k++){
			document.write(i+"x"+k+"="+(i*k),"<br>");
		}
	}
</script>
<hr><br>
2. 5단 만 출력<br>
<script>
	for(var i=1; i<=9; i++)
		document.write(5+"x"+i+"="+(5*i),"<br>");

</script>
</body>
</html>
