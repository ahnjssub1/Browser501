<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
1. 당신의 영문자 이름은(소문자 입력하고 대문자 출력하기)?<hr>
<script>
var name = prompt("당신의 영문 이름 소문자로?");
document.write(name.toUpperCase());
</script>
<hr>
2. 당신의 연락처는? => 010-1234-****<br>
<script>
var number = prompt("당신의 연락처는?");
document.write(number.substring(0,7)+"****");
</script>
</body>
</html>
