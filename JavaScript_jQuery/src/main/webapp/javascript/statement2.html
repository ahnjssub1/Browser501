<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
1~100까지 5의 배수일 경우 빨강, 7의 배수 일 경우 초록, 5과7의 배수일 경우 aqua<br><br><br>
<script>
 for(var i=1; 1<=100; i++){
	 if(i%5==0 && i%7!=0){
		 document.write("<font color='red'>"+i+"</font>","<br>");
	 }else if(i%5!=0 && i%7==0) {
		 document.write("<font color='green'>"+i+"</font>","<br>");
	 }else if(i%5==0 && i%7==0) {
		 document.write("<font color='aqua'>"+i+"</font>","<br>");
	 }else document.write(i,"<br>");
 }
</script>
</body>
</html>
