<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<script>
$(function(){
	$("#tit, #tit2").css("background-color","yellow").css("border","1px dashed blue");
});
</script>
<h1>jQuery</h1>
<h2 id="tit">선택자(selector)</h2>
<h3 id="tit2">직접 selector</h3>
</body>
</html>
