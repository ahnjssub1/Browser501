<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> n번째 엘리먼트 이후 혹은 이전에 위치한 엘리먼트에 스타일 해제하기</title>
<style>
.pinks{background-color: pink;}
.blues{color: blue;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
//lt(처음부터 인덱스 전까지), gt(인덱스 다음부터 끝까지), addClass( ), removeClass( )
$(document).ready(function(){
  $("td:gt(1)").addClass("pinks blues");
  $("td:gt(4)").removeClass("pinks blues");
});


</script>
</head>
<body>
   <table>
      <tr><td>zero</td><td>one</td><td>two</td></tr>
      <tr><td>three</td><td>four</td><td>five</td></tr>
   </table>
</body>
</html>
