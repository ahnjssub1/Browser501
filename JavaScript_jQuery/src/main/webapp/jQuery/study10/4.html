<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 정의 필터 셀렉터를 이용하여 폼 요소 다루기 </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../js/jquery-migrate-3.3.2.min.js"></script>
<script>
   $(function(){
	   $("#regBtn").click(function(){
		   invalidItem();
	   });
	   
      function invalidItem(){
    	var getCheck= RegExp(/^[a-zA-Z0-9]{4,12}$/); 
    	var getName= RegExp(/^[가-힣]{2,4}$/); 
    	   
    	//아이디 공백 확인 
    	if($("#userId").val() == ""){ 
    		alert("아이디 입력바람"); 
    		$("#userId").focus(); 
    		return false; 
    	} 
    	//아이디 유효성검사 
    	if(!getCheck.test($("#userId").val())){ 
    		alert("형식에 맞게 입력해주세요"); 
    		$("#userId").val(""); 
    		$("#userId").focus(); 
    		return false; 
    	} 
    	//이름 공백 검사 
    	if($("#userName").val() == ""){ 
    		alert("이름을 입력해주세요"); 
    		$("#userName").focus(); 
    		return false; 
    	} 
    	//이름 유효성 검사 
    	if(!getName.test($("#userName").val())){ 
    		alert("이름형식에 맞게 입력해주세요"); 
    		$("#userName").val(""); 
    		$("#userName").focus(); 
    		return false; 
    	}
    	//비밀번호 공백 확인 
    	if($("#pwd").val() == ""){ 
    		alert("패스워드 입력바람"); 
    		$("#pwd").focus(); 
    		return false; 
    	} 
    	//비밀번호 유효성검사 
    	if(!getCheck.test($("#pwd").val())){ 
    		alert("형식에 맞게 입력해주세요");
    		$("#pwd").val(""); 
    		$("#pwd").focus(); 
    		return false; 
    	} 
    	//비밀번호 확인란 공백 확인 
    	if($("#pwdConfirm").val() == ""){ 
    		alert("패스워드 확인란을 입력해주세요"); 
    		$("#pwdConfirm").focus(); 
    		return false; 
    	} 
    	//비밀번호 서로확인 
    	if($("#pwd").val() != $("#pwdConfirm").val()){ 
    		alert("비밀번호가 상이합니다"); 
    		$("#pwd").val(""); 
    		$("#pwdConfirm").val(""); 
    		$("#pwd").focus(); 
    		return false; 
    	}
		alert(userName+"님 회원 가입을 축하합니다.");
    	clearInput();
	}
      
      function clearInput(){
    	  $("input[type=text], input[type=password]").val("");	  
	}      
   });
</script>   
<style>
	*{padding:0; margin:0; box-sizing:border-box;}
	body{border: 1px solid blue; padding:10px; margin:10px; width:350px;}
	.item{display: inline-block; width: 100px; margin-bottom:10px;}
</style>
</head> 
<body> 
<form action="#" id="form">                                        
     <div> <span class="item"> 아이디 * </span> <input id="userId" type="text"></div>
     <div> <span class="item"> 이름   * </span> <input id="userName" type="text"></div>
     <div> <span class="item"> 암호   * </span> <input id="pwd" type="password"></div>
     <div> <span class="item"> 암호 확인  * </span> <input id="pwdConfirm" type="password"></div>
     <input type="button" id="regBtn" value="회원가입">         
</form>
</body>
</html>
