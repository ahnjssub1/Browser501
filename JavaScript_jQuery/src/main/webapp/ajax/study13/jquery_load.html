<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>서버의 데이터를 대상 엘리먼트에 삽입하기</title>
<style>
	div{
	float: left; 
	width: 200px; 
	padding:10px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(function(){
  $("#menu1").click(function(){
    $("#span1").load("menu.html");
  });
  $("#menu2").click(function(){
	    $("#span2").load("menu.html li");
	  });
});
</script>
</head>
<body>
<div>
	<a href="#" id="menu1">메뉴 보기 1</a>
	<span id="span1"></span>
</div>
<div>
	<a href="#" id="menu2">메뉴 보기 2</a>
	<span id="span2"></span>
</div>
</body>
</html>
