<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
    h1,div.centered{ text-align: center; }
	ul{ list-style-type: none;}
    label.tit{
    	font-weight: bold;
    	width:100px;
    	float:left;
    }	
    ul li{margin-bottom: 30px;}
	</style>
</head>
<body>
	<h1>MEMBER INFO_화면구현test3</h1>
	<hr><br><br>
	<form>
		<ul>
			<li><a>*표시는 필수 입력 표시입니다.</a></li>
			<li>
				<label for="id" class="tit">*ID</label>
				<input type="text" id="id" maxlength="14" placeholder="14자 이하" required="required">
			</li>
			<li><label for="uname" class="tit">*이름</label>
				<input type="text" id="uname" placeholder="여백없이 입력" required="required">
			</li>
			<li><label for="password" class="tit">*비밀번호</label>
				<input type="password" id="password" maxlength="15" placeholder="15자 이하" required="required">
			</li>
			<li><label for="addr" class="tit">주소</label>
				<input type="text" id="addr" placeholder="입력" required="required">
			</li>
			<li><label for="tel" class="tit">전화번호</label>
				<input type="text" id="tel" placeholder="입력" required="required">
			</li>	
		</ul><br>
		<div class="centered">
			<input type="reset" value="수정">
			<input type="submit" value="목록">
		</div>
	</form>
</body>
</html>
